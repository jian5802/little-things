<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920"
        height="1080" width="1920">
        <source src="/css/login.mp4" type="video/mp4">
        <!-- 此视频文件为支付宝所有，在此仅供样式参考，如用到商业用途，请自行更换为其他视频或图片，否则造成的任何问题使用者本人承担，谢谢 -->
    </video>

    <div class="login">
	    <h1>管理员登录</h1>
	    <form class="layui-form">
	    	<div class="layui-form-item">
				<input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
		    <div class="layui-form-item form_code">
				<input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img src="/coder" width="116" height="36"></div>
		    </div>
			<div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn admin-login" type="button" lay-submit lay-filter="login">登录</button>
                </div>
            </div>
		</form>
	</div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/layui/layui.all.js"></script>
    <script src="/js/admin/login.js"></script>
</body>

</html>
