<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920"
        height="1080" width="1920">
        <source src="/css/login.mp4" type="video/mp4">
        <!-- 此视频文件为支付宝所有，在此仅供样式参考，如用到商业用途，请自行更换为其他视频或图片，否则造成的任何问题使用者本人承担，谢谢 -->
    </video>

    <div class="login">
	    <h1>用户登录</h1>
	    <form class="layui-form" id="userlogin">
	    	<div class="layui-form-item">
                <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
                <!-- <a href="#" method="confirmTm" class="layui-btn">配置一个透明的询问框</a> -->
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="upasswd" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
		    <div class="layui-form-item form_code">
				<input class="layui-input" name="coder" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img src="/coder" width="116" height="36" id="coderimg"></div>
		    </div>
			<div class="layui-form-item user-login-register">   
                <button class="layui-btn user-login" type="button" lay-submit lay-filter="login">登录</button>
                <button class="layui-btn user-register" type="button" lay-submit lay-filter="register" id="register">注册</button>
            </div>
        </form>
        
	</div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/layui/layui.all.js"></script>
    <script src="/js/user/login.js"></script>
    <script src="/js/user/register.js"></script>
</body>

</html>
